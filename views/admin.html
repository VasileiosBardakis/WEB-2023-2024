<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin | Saviors Inc.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <link rel="stylesheet" type="text/css" href="css/admin_styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Include the Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Include the Bootstrap JS file -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/admin.js"></script>
    <style>
    </style>
</head>

<body>



    <div id="grid-container">
        <div class="sidebar">
            <a class="header" onclick="mngStore()" style="color:white;">
                <span id="username_placeholder" style="color:white;"></span> - Admin Hub
            </a>
            <div class="sidebar_button">
                <a href="javascript:void(0);" style="font-size:30px;" class="icon" onclick="toggleSidebar()">&#9776;</a>
            </div>


            <div class="sidebarOptions" id="mySidebar">
                <!-- TODO: For some reason homepage.css isnt applying style to icons -->
                <a onclick="addRescuer(); toggleSidebar();"><img class="sidebar-icon" title="addRescuer" src="img/sidebar/rescuer.png" alt="rescuer icon" />  Add a Rescuer Account</a>
                <a onclick="shStats(); toggleSidebar();"><img class="sidebar-icon" title="shStats" src="img/sidebar/stats.png" alt="stats icon" />  Service Statistics</a>
                <a onclick="shStore(); toggleSidebar();"><img class="sidebar-icon" title="shStore" src="img/sidebar/storage.png" alt="storage icon" />  View current storage</a>
                <a onclick="mngStore(); toggleSidebar();"><img class="sidebar-icon" title="mngStore" src="img/sidebar/manage.png" alt="manage icon" />  Manage storage</a>
                <a onclick="mkAn(); toggleSidebar();"><img class="sidebar-icon" title="mkAN" src="img/sidebar/announce.png" alt="announce icon" />  Make an announcement</a>
                <a onclick="mapTab(); toggleSidebar();"><img class="sidebar-icon" title="map" src="img/sidebar/map.png" alt="map icon" /> Show Map</a>
                <form id="logoutForm" action="/logout?_method=DELETE" method="post">
                    <a onclick="logoutForm.submit()"><img class="sidebar-icon" title="logout" src="img/sidebar/logout.png" alt="logout icon" /> Logout</a>
                </form>





            </div>
        </div>
    </div>









    <div class="fields" id="fields">
        <br>
        <div id="buttons"></div> <!--Not actually buttons after all, Title top of the page-->
        <div id="error-message"></div>  <!--Error message is displayed here -->
        <div id="buttons2"></div> <!--Extra buttons-->
        <div id="inputFieldsDiv"><!-- Input fields will be inserted here --></div>
        <div id="inputFieldsDiv2"><!-- Input fields 2 will be inserted here --></div>
        <div id="inputFieldsDiv3"><!-- Input fields 2 will be inserted here --></div>
        <div id="storageCategories"><!--Storage category checkboxes is displayed here --></div>
        <div id="storage"><!--Storage is displayed here --></div>
        <div id="mapid"></div>

    </div>

    <script defer>
        mngStore();
        
        function toggleSidebar() {
            var x = document.getElementById("mySidebar");
            x.classList.toggle("hidden");
        }
    </script>



    <script src="js/admin.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>



</body>
</html>
